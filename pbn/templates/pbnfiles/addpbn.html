{% extends 'dashfiles/base.html' %}
{% block content %}

<h1> Add New PBN </h1>
<form method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {% for field in addpbn %}
        <tr>
            <th>{{field.label}}</th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>

{% endblock %}
